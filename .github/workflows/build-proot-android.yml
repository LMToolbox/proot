name: Build PRoot for Android

on:
  workflow_dispatch:

env:
  PREFIX: ./dependencies/install
  DWNLD: ./dependencies/download
jobs:
  build:
    strategy:
      matrix:
        arch: [aarch64, x86_64]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r28c

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Download dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config qemu-user-static

          mkdir -p ${{ env.PREFIX }}
          mkdir -p ${{ env.DWNLD }}
          export PATCHES_DIR=$(realpath patches)
          cd ${{ env.DWNLD }}

          # libarchive
          git clone https://github.com/libarchive/libarchive.git -b v3.8.1
          cp $PATCHES_DIR/libarchive/*.patch libarchive/ 2>/dev/null || true
          git clone https://github.com/madler/zlib.git -b v1.3.1
          cp $PATCHES_DIR/zlib/*.patch zlib/ 2>/dev/null || true

          # talloc
          curl -LO https://www.samba.org/ftp/talloc/talloc-2.4.3.tar.gz
          tar xzf talloc-2.4.3.tar.gz
          mv talloc-2.4.3 talloc
          cp $PATCHES_DIR/talloc/*.patch talloc/ 2>/dev/null || true


          # uthash
          git clone https://github.com/troydhanson/uthash.git -b v2.3.0
          cp $PATCHES_DIR/uthash/*.patch uthash/ 2>/dev/null || true

          git clone https://github.com/proot-me/proot.git

      - name: Build dependencies
        env:
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
          ARCH: ${{ matrix.arch }}
          PREFIX: ${{ env.PREFIX }}
          DWNLD: ${{ env.DWNLD }}
        run: |

          export TOOLCHAIN=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64
          export TARGET=$ARCH-linux-android
          export API=24

          export DWNLD=$(realpath $DWNLD)
          export PREFIX=$(realpath $PREFIX)

          export AR=$TOOLCHAIN/bin/llvm-ar
          export CC="$TOOLCHAIN/bin/clang --target=$TARGET$API"
          export AS=$CC
          export CXX="$TOOLCHAIN/bin/clang++ --target=$TARGET$API"
          export LD=$TOOLCHAIN/bin/ld
          export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN/bin/llvm-strip

          export PKG_CONFIG_PATH="$PREFIX/lib/pkgconfig:$PKG_CONFIG_PATH"

          export CFLAGS="-I$PREFIX/include"
          export LDFLAGS="-L$PREFIX/lib"

          ln -sf ${TOOLCHAIN}/bin/${TARGET}${API}-clang ${TOOLCHAIN}/bin/${TARGET}${API}-gcc
          ln -sf ${TOOLCHAIN}/bin/${TARGET}${API}-clang++ ${TOOLCHAIN}/bin/${TARGET}${API}-g++
          ln -sf ${TOOLCHAIN}/bin/llvm-strip ${TOOLCHAIN}/bin/${TARGET}${API}-strip

          apply_patches() {
            for p in *.patch; do
              [ -f "$p" ] || continue
              echo "Applying patch $p"
              patch -p0 < "$p"
            done
          }

          # libarchive
          cd $DWNLD/zlib
          apply_patches
          ./configure --prefix=$PREFIX --static
          make
          make install

          cd $DWNLD/libarchive
          apply_patches
          sh ./build/autogen.sh
          ./configure --host=$TARGET --prefix=$PREFIX \
            --without-xml2 \
            --without-openssl \
            --without-nettle \
            --without-expat \
            --without-iconv \
            --without-bz2lib \
            --without-lzma \
            --without-lz4 \
            --without-zstd \
            --without-xattr \
            --without-acl \
            --disable-shared \
            --enable-static
          make
          make install
          cd ..

          # talloc
          cd $DWNLD/talloc
          apply_patches
          python -m venv .venv
          . .venv/bin/activate
          ./configure --host $TARGET --prefix=$PREFIX --cross-compile --cross-execute="qemu-$ARCH-static -L $TOOLCHAIN/sysroot"
          make
          make install

          # uthash
          cd $DWNLD/uthash
          apply_patches
          mkdir -p $PREFIX/include/
          cp -r src/* $PREFIX/include/

          export CROSS_COMPILE="${TOOLCHAIN}/bin/${TARGET}${API}-"

          cd $DWNLD/proot/src
          export B_CFLAGS=$CFLAGS
          export CFLAGS="-std=gnu89 $CFLAGS"
          make loader.elf loader-m32.elf build.h
          make proot care
          export CFLAGS=$B_CFLAGS

          mkdir -p ../../dist/$ARCH
          cp proot ../../dist/$ARCH/
          cp care ../../dist/$ARCH/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: proot-android-${{ matrix.arch }}
          path: dist/${{ matrix.arch }}/
